{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<h1>Удаление сообщения: {{ user.username }}</h1>
<p>Вы уверены, что заблокировать пользователя?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, заблокировать</button>
    <a href="{% url 'users:user_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
