{% extends 'mailing_app/base.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow {% if object.is_active %}bg-success text-white{% endif %}">
            <div class="card-body">
                <p class="card-text">{{ object.email }}</p>
                <div class="d-flex justify-content-between align-items-center">
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
