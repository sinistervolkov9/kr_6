{% extends 'mailing_app/base.html' %}
{% load static %}

{% block content  %}
<div class="row mb-4">
    <div class="col-md-12">
        <a href="{% url 'mailing_app:create_message' %}" class="btn btn-primary">Создать сообщение</a>
    </div>
</div>

<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text"><strong>{{ object.title }}</strong></p>
                {% if object.user %}
                <p class="card-text"><strong>Создано пользователем:</strong> {{ object.user }}</p>
                {% endif %}
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'mailing_app:message_detail' object.id %}"
                           class="btn btn-sm btn-outline-secondary">Подробнее</a>
                        <a href="{% url 'mailing_app:edit_message' object.id %}"
                           class="btn btn-sm btn-outline-secondary">Изменить</a>
                        <a href="{% url 'mailing_app:delete_message' object.id %}"
                           class="btn btn-sm btn-outline-secondary">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
