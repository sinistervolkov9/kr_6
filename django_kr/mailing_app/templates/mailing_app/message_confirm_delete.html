{% extends 'mailing_app/base.html' %}
{% load static %}

{% block content %}
<h1>Удаление сообщения: {{ message.title }}</h1>
<p>Вы уверены, что хотите удалить это сообщение?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'newsletter:message_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
