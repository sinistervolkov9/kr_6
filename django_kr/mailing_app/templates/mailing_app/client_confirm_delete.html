{% extends 'mailing_app/base.html' %}
{% load static %}

{% block content %}
<h1>Удаление клиента: {{ client.full_name }}</h1>
<p>Вы уверены, что хотите удалить этого клиента?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'newsletter:client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
